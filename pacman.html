<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pacman</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            touch-action: none;
            overflow: hidden;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
        }
        #canvas {
            display: block;
        }
        @media (max-width: 768px) {
            #canvas {
                width: 98vw;
                height: auto;
                max-width: 500px;
            }
            #joystick-container {
                width: 120px !important;
                height: 120px !important;
                bottom: 15px !important;
            }
            #joystick-base {
                width: 120px !important;
                height: 120px !important;
            }
            #joystick-container button {
                width: 35px !important;
                height: 35px !important;
                font-size: 16px !important;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <!-- Mobile Joystick Controls -->
    <div id="joystick-container" style="display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 150px; height: 150px;">
        <div id="joystick-base" style="position: absolute; width: 150px; height: 150px; border-radius: 50%; background: rgba(255,255,255,0.2); border: 3px solid rgba(255,255,255,0.4);">
            <!-- Direction buttons -->
            <button id="btn-up" style="position: absolute; top: 5px; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; border-radius: 8px; background: rgba(255,255,0,0.7); border: none; font-size: 20px; cursor: pointer;">▲</button>
            <button id="btn-down" style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; border-radius: 8px; background: rgba(255,255,0,0.7); border: none; font-size: 20px; cursor: pointer;">▼</button>
            <button id="btn-left" style="position: absolute; left: 5px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; border-radius: 8px; background: rgba(255,255,0,0.7); border: none; font-size: 20px; cursor: pointer;">◀</button>
            <button id="btn-right" style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; border-radius: 8px; background: rgba(255,255,0,0.7); border: none; font-size: 20px; cursor: pointer;">▶</button>
            <!-- Center hide button -->
            <button id="btn-hide" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 45px; height: 45px; border-radius: 50%; background: rgba(0,255,255,0.7); border: none; font-size: 12px; cursor: pointer; font-weight: bold; color: #000;">HIDE</button>
        </div>
    </div>

    <div style="display:none;">
        <img id="animation" src="animations.gif" width="140" height="20">
        <img id="ghosts" src="ghost.png" width="140" height="20">
    </div>
    <script src="ghost.js"></script>
    <script src="pacman.js"></script>
    <script src="game.js"></script>
</body>

</html>
